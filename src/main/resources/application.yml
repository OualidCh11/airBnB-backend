

logging:
  level:
    ROOT: info
    org.hibernate.sql: DEBUG
    com.example.AirbnbBackEnd: DEBUG
spring:
  profiles:
    active: dev
  application:
    name: AirbnbBackEnd
  datasource:
    type: com.zaxxer.hikari.HikariDataSource
    hikari:
      poolName: Hikari
      auto-commit: false
  data:
    jpa:
      repositories:
        bootstrap-mode: deferred
  jpa:
    open-in-view: false
    hibernate:
      ddl-auto: validate
    properties:
      hibernate:
        default_schema: airbnb
  liquibase:
    contexts: dev
    enabled: true
    change-log: classpath:db/changelog/master.xml
    default-schema: airbnb

  servlet:
    multipart:
      max-file-size: 100MB
      enabled: true
      max-request-size: 100MB

server:
  port: 8080
